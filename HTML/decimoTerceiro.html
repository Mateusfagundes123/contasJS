<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Décimo Terceiro</title>
</head>

<script src="../JS/script.js"></script>

<body>
    <header>
        <div>Cálculos</div>
        <ul class="linksHeader">
            <li><a href="#">xxxx</a></li>
            <li><a href="#">xxxx</a></li>
            <li><a href="#">xxxx</a></li>
            <li><a href="#">xxxx</a></li>
        </ul>
    </header>

    <section class="calculo">
        <div>
            <div class="campo">
                <div class="label-info">
                    <label for="">Meses trabalhados</label>
                    <div class="tooltip">
                        <img src="../IMG/ponto-de-exclamacao.png">
                        <span class="tooltip-text">Quantidade de meses trabalhados. Para contar um mês, considere 15
                            dias.</span>
                    </div>
                </div>
                <input type="number" id="mesesTrabalhados" class="campoInformacao">
            </div>

            <div class="campo">
                <div class="label-info">
                    <label>Seu salário</label>
                    <div class="tooltip">
                        <img src="../IMG/ponto-de-exclamacao.png">
                        <span class="tooltip-text">Salário bruto recebido e registrado em carteira.</span>
                    </div>
                </div>
                <input type="number" id="salarioInteiro" class="campoInformacao">
            </div>

            <div class="campo">
                <div class="label-info">
                    <label>Dependentes</label>
                    <div class="tooltip">
                        <img src="../IMG/ponto-de-exclamacao.png">
                        <span class="tooltip-text">Pessoas que dependem financeiramente do trabalhador.</span>
                    </div>
                </div>
                <input type="number" id="dependentes" class="campoInformacao">
            </div>

            <select id="parcela" class="campoInformacao">
                <option value="unica">Única</option>
                <option value="primeira">Primeira</option>
                <option value="segunda">Segunda</option>
            </select>

            <button class="botaoCalcular" onclick="calculoDecimoTerceiro()">Calcular</button>

            <div id="resultado" class="resultadoDiv">R$: </div>
        </div>
    </section>

    <section class="Descontos">
        <table class="tabela">
            <tr>
                <td>Decontos</td>
                <td></td>
            </tr>
            <tr>
                <td>INSS</td>
                <td id="descontoINSS">R$</td>
            </tr>

            <tr>
                <td>IR</td>
                <td id="descontoIR">R$</td>
            </tr>
            <tr>
                <td>Total</td>
                <td id="totalDescontos">R$</td>
            </tr>
        </table>

    </section>

    <footer>
        <p>Todos os direitos reservados</p>
    </footer>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 60px;
            background-color: black;
            color: aliceblue;

            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: fixed;
        }

        .linksHeader {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .linksHeader a {
            color: aliceblue;
            text-decoration: none;
            font-weight: 500;
        }

        .linksHeader a:hover {
            text-decoration: underline;
        }

        .calculo {
            padding: 80px 0 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculo>div {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .calculo img {
            width: 22px;
            height: 22px;
        }

        .campo {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .label-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .label-info img {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .campoInformacao {
            width: 400px;
            height: 60px;
            border-radius: 5px;
        }

        .botaoCalcular {
            width: 400px;
            height: 60px;
        }

        .resultadoDiv {
            width: 400px;
            height: 60px;
            border-radius: 5px;
            align-items: center;
            justify-content: center;
            display: flex;
            background-color: rgb(226, 226, 226);
        }

        .tooltip {
            position: relative;
        }

        .tooltip-text {
            position: absolute;
            bottom: 120%;
            background: #333;
            color: #fff;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
        }

        .tooltip:hover .tooltip-text {
            opacity: 1;
        }

        .Descontos {
            display: flex;
            justify-content: center;
            margin-bottom: 60px;
        }

        .tabela {
            border-collapse: collapse;
        }

        .tabela td,
        .tabela th {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            width: 120px;
        }

        footer {

            width: 100%;
            height: 60px;
            background-color: black;
            align-items: center;
            justify-content: center;
            color: #fff;
            display: flex;
        }
    </style>

</body>

</html>
