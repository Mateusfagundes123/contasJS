<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Décimo Terceiro</title>
</head>
<script src="../JS/script.js"></script>
<body>
    <header>
        <div>Cálculos</div>
        <ul class="linksHeader">
            <li><a href="#">xxxx</a></li>
            <li><a href="#">xxxx</a></li>
            <li><a href="#">xxxx</a></li>
            <li><a href="#">xxxx</a></li>
        </ul>
    </header>

    <section class="calculo">
        <div class="">
            <input type="number" id="mesesTrabalhados" placeholder="Número de meses trabalhados" class="campoInformacao">
            <input type="number" id="salarioInteiro" placeholder="informe seu salario" class="campoInformacao">
            <input type="number" id="dependentes" placeholder="Dependentes" class="campoInformacao">
            <select id="parcela" class="campoInformacao">
                <option value="unica">Única</option>
                <option value="primeira">Primeira</option>
                <option value="segunda">Segunda</option>
            </select>
            
            <button class="botaoCalcular" onclick="calculoDecimoTerceiro()">Calcular</button>

            <div id="resultado"></div>
        </div>
    </section>

    <style>

        * {
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            height: 60px;
            background-color: black;
            color: aliceblue;

            display: flex;
            align-items: center;
            justify-content: space-between; 
            padding: 0 30px;
            position: fixed;
        }

        .linksHeader {
            display: flex;
            gap: 20px; 
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .linksHeader a {
            color: aliceblue;
            text-decoration: none;
            font-weight: 500;
        }

        .linksHeader a:hover {
            text-decoration: underline;
        }

        .calculo {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
         .calculo > div{
            display: flex;
            flex-direction: column;
            gap: 30px;
         }
            
        .campoInformacao{
            width: 400px;
            height: 60px;
            border-radius: 5px;
        }
        .botaoCalcular{
            width: 400px;
            height: 60px;
        }

    </style>
    
</body>
</html>
